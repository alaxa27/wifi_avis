    <script>
    Chart.defaults.global.defaultFontSize = 24;
    
    var chartsDiv = document.getElementById("charts");
    var ctx = document.getElementById("chart");

    var endpoint = '/surveys/current/results/data/';
    var labels = ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"];
    var chartData = [12, 19, 3, 5, 2, 3];

    $.ajax({
        method: "GET",
        url: endpoint,
        success: function(data) {
            console.log("AJAX succeeded");
            console.log(data);


            for (var chartIndex in data.charts) {
                const row = document.createElement('div');
                row.className = 'row';
                chartsDiv.appendChild(row);

                const canvas = document.createElement('canvas');
                canvas.id = 'chart_' + chartIndex;

                row.appendChild(canvas);

                new Chart(canvas, data.charts[chartIndex]);
            }


        },
        error: function(error) {
            console.log("Error during AJAX request", error);
        }
    });
